<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Horizontal Form Layout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;
    }
</style>
</head>

<body>
<div class="bs-example">
    <form action="register" method="post">
        {% csrf_token%}

         <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type=text name="first_name"  class="form-control" id="inputFirstName" placeholder="First Name" required>
                </div>
         </div>
         <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                 <div class="col-sm-10">
                    <input type=text name="last_name" class="form-control" id="inputLastName" placeholder="Last Name" required>
                 </div>
         </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                     <input type=text name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
        </div>
         <div class="form-group row">
            <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type=password name="password1" class="form-control" id="password" placeholder="Password" required>
                </div>
          </div>
         <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type=password name="password2" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
         </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                     <input type=email name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
        </div>
         <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>

<div>

    {% for message in messages%}
    <h3> {{message}} </h3>
    {% endfor %}
</div>


</body>
</html>
